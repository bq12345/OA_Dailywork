<script language="JavaScript">
function myAlert(returnInfo)
{
	if (returnInfo == "0")
	{
		alert("密码修改成功！");
		window.close();
	} else if (returnInfo == "2")
	{
		alert("您输入的原密码不正确，无权进行密码修改");
	} else
	{
		alert("密码修改失败！请联系管理员");
	}	
}

function mySubmit()
{
	if (document.forms[0].old_psd.value == "")
	{
		alert("请输入原密码！");
		document.forms[0].old_psd.focus();
		return false;
	}
	if (document.forms[0].new_psd.value == "")
	{
		alert("新密码不能为空，请输入新密码！");
		document.forms[0].new_psd.focus();
		return false;
	}
	if (document.forms[0].new_psd.value.length < 8)
	{
		alert("密码长度至少为8位!");
		document.forms[0].new_psd.focus();
		return false;
	}	
	if (document.forms[0].new_psd_1.value == "")
	{
		alert("请输入确认新密码！");
		document.forms[0].new_psd_1.focus();
		return false;
	}	
	if (document.forms[0].new_psd.value != document.forms[0].new_psd_1.value)
	{
		alert("输入的两次新密码不一致，请重新输入！");
		document.forms[0].new_psd.focus();
		return false;
	}
	
	document.forms[0].submit();
}
</script>
</head>
