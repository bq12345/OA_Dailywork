<html>
<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>日常办公</title>
<link href="../style/styles.css" rel="STYLESHEET" type="text/css">
<SCRIPT src="../images/myweb.js"></SCRIPT>
<SCRIPT language=JavaScript src="../js/calendarCN.js"></SCRIPT>
<SCRIPT language=JavaScript src="../js/oa_Popup.js"></SCRIPT>
<script language=javascript>
  function subchoose(){
        if(document.statuteFileForm.name.value==""||document.statuteFileForm.name.value.replace(/ /g,"")==""){
			alert("请输入名称！");
			document.statuteFileForm.name.value="";
			return false;
        }
        if(document.statuteFileForm.type.value=="1"){
			alert("请选择类型！");
			return false;
        }
        if(document.statuteFileForm.sendDate.value==""){
			alert("请选择下发日期！");
			return false;
        }
	}
</script>
</head>

<body class="body0">
<div align="center">
	<table class="table_path">
		<tr>
			<td >您当前的位置：<a href="#"><span class="txtpath">日常办公</span></a> &gt; <a href="#"><span class="txtpath">公告栏</span></a> &gt; 公告栏维护</td>
		    <td align="right" >
	      <script language=JavaScript>
										 today=new Date();
										 function initArray(){
										 this.length=initArray.arguments.length
										 for(var i=0;i<this.length;i++)
										 this[i+1]=initArray.arguments[i]  }
										 var d=new initArray(
											 " 星期日",
											 " 星期一",
											 " 星期二",
											 " 星期三",
											 " 星期四",
											 " 星期五",
											 " 星期六");
												document.write(
											 "",
											 today.getYear(),"年",
											 today.getMonth()+1,"月",
											 today.getDate(),"日 ",
											d[today.getDay()+1],
											 "" ); 
									</script></td>
		</tr>						

</table>
<form name="statuteFileForm" method="post" action="notice_list.htm" onsubmit="return subchoose();">
	
<table  cellSpacing=1 cellPadding=2 class="table2">
				<tr>
					<th scope="row">日期</th>
					<td class="tr_s" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_s'">
					<input type="text" name="sendDate" value="2006-1-1" readonly="readonly"><IMG style="CURSOR: hand"
						onclick="fPopUpCalendarDlg(sendDate);return false" alt=请选择时间
						src="../images/datetime.gif" align="absmiddle" width="16"
						height="16">
					</td>
				</tr>
				<tr>
					<th scope="row">主题</th>
					<td class="tr_d" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_d'">
						<input size="50" type="text" name="filenum" value="关于上下班时间调整的重要通知">
					</td>
				</tr>
				<tr>
					<th scope="row">内容</th>
					<td class="tr_s" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_s'">
						<textarea name="fileContent1" cols="100" rows="15">参与者：普通用户
前置条件：客户端工具已经打开，用户拥有可执行的工作项内容。
后置条件：用户重定向了工作项。
步骤序列：
1． 进入工作项重定向界面。
2． 用户选取要重定向的工作项，并设置工作项的新执行者。
3． 系统修改用户确认的工作项内容，重新分配选中的工作项。
4． 退出工作项重定向界面。</textarea>
					</td>
				</tr>
				<tr>
					<th scope="row">备注</th>
					<td class="tr_d" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_d'">
						<textarea name="fileContent" cols="100" rows="3"></textarea>
					</td>
				</tr>
				<tr>
					<th scope="row">附件</th>
					<td class="tr_s" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_s'">
						<input type="file" name="ddda">
					</td>
				</tr>
				<tr>
					<th scope="row">发布人</th>
					<td class="tr_d" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_d'">
						登录用户
					</td>
				</tr>
				<tr>
					<th scope="row">发布部门</th>
					<td class="tr_s" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_s'">
					人事部
					</td>
				</tr>
			</table>

        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table0">
          <tr>
            <td>
              <div align="center">
                <input name="button5" type="button" class=btn_mouseout onMouseDown="this.className='btn_mousedown'" onMouseUp="this.className='btn_mouseup'" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" onclick="top.targeturl='../dailywork/notice_list.htm';window.location='../common/success.htm'" value="保存">
        　
       　
        <input name="button32" type="button" class=btn_mouseout onMouseDown="this.className='btn_mousedown'" onMouseUp="this.className='btn_mouseup'" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" onClick='history.go(-1)' value="返回">
            </div></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
        </table>
</form>
</div>
</body>
</html>
