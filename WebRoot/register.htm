<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    
    <title>办公业务资源系统 注册</title>
    <link href="images/style.css" rel="stylesheet" type="text/css">
    

    
</head>
<body background="images/bg_login.png" style="text-align: center;">

<div class="logo_login02">
    <img src="images/logo_login02.gif"></img>
</div>

<div class="content_login" >

<form action="register" style="float: left;margin-top: 40px;text-align: center;">
	<div class="table">
		<table border="0" width="100%">
			<tbody>
			<tr>
				<td class="right" valign="top"><dfn>*</dfn>用户名：</td>
				<td>
					<div class="oneline">
						<input type="text" id="nick" class="inputbox" maxlength="20" name="user.name">
						
					</div><div class="clear"></div>
					<div class="twoline">
						（2～20个字符，支持中文、英文、数字、"_"、"-"）
					</div>
								
				</td>
			</tr>
			<tr>
				<td width="150" class="right" valign="top"><dfn>*</dfn>E-mail：</td>
				<td>
					<div class="oneline">
						<input type="text" id="em" class="inputbox" maxlength="100" name="user.email">
					</div>
					<div class="twoline">
						（您的E-mail可以使别人找得到您）
					</div>
								
				</td>
			</tr>
			<tr>
				<td width="150" class="right" valign="top"><dfn>*</dfn>性别：</td>
				<td>
					<div class="oneline">
						<input type="text" class="inputbox" maxlength="100" name="user.sex">
					</div>
					<div class="twoline">
						（请输入性别）
					</div>
								
				</td>
			</tr>
			<tr>
				<td width="150" class="right" valign="top"><dfn>*</dfn>手机号码：</td>
				<td>
					<div class="oneline">
						<input type="text" id="em" class="inputbox" maxlength="100" name="user.mobile">
					</div>
					<div class="twoline">
						（请输入您的手机号码以便别人能联系到您）
					</div>
								
				</td>
			</tr>
			<tr>
				<td class="right" valign="top"><dfn>*</dfn>密码：</td>
				<td>
					<div class="oneline">
						<input type="password"  class="inputbox" maxlength="50" name="user.password">
					</div><div class="clear"></div>
					<div class="twoline">
						（为了您帐户的安全，建议使用字符+数字等多种不同类型的组合，且长度大于5位。）
					</div>
								
				</td>
			</tr>
			<tr>
				<td class="right" valign="top"><dfn>*</dfn>再次输入密码：</td>
				<td>
					<div class="oneline">
						<input type="password" id="p2" class="inputbox" maxlength="50">
					</div>
					<div class="twoline">
                        （确保您记住密码。）
					</div>
								
				</td>
			</tr>


	
		</tbody></table>
	</div>
</div>
<div class="login_cont10">
	<div class="table">
	<table border="0">
		<tbody><tr>
			<td width="150" class="right" valign="top"></td>
			<td>
				<input type="submit" value="注册"/> 
			</td>
			<td>
				<input type="button" value="返回" onclick="history.go(-1);"/> 
			</td>
		</tr>
	</tbody></table>
	</div>
</div>

</div>
</form>


</body></html>
